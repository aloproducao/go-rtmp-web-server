apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: ingress-service
  annotations:
    nginx.ingress.kubernetes.io/server-snippets: |
      location /ws {
        proxy_set_header Upgrade $http_upgrade;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
      }

spec:
  rules:
  - http:
      paths:
      - path: /v1/api
        pathType: Prefix
        backend:
          service:
            name: api-cluster-ip 
            port:
              number: 5000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: api-cluster-ip 
            port:
              number: 5000
      - path: /hls-preview
        pathType: Prefix
        backend:
          service:
            name: frontend-cluster-ip 
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-cluster-ip 
            port:
              number: 80

---

apiVersion: v1
kind: Service

metadata:
  name: rtmp-ingress

spec:
  type: LoadBalancer
  selector:
    app: rtmp
  ports:
  - port: 1935
    targetPort: 1935